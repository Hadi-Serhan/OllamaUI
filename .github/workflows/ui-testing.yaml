name: Advanced Selenium UI Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      headless:
        description: "Run browsers in headless mode?"
        type: boolean
        default: true

# Needed so we can publish the Allure report to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  selenium-matrix-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        resolution:
          - { name: 'desktop-full', width: 1920, height: 1080 }
          - { name: 'laptop',       width: 1366, height: 768 }
          - { name: 'mobile',       width: 375,  height: 667 }

    name: Test ${{ matrix.browser }} - ${{ matrix.resolution.name }}

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout UI tests repo
        uses: actions/checkout@v4
        with:
          repository: Hadi-Serhan/OllamaUITesting
          token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}
          path: ui-tests

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test deps
        working-directory: ui-tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        if: ${{ matrix.browser == 'chrome' }}
        uses: browser-actions/setup-chrome@v1

      - name: Set up Firefox
        if: ${{ matrix.browser == 'firefox' }}
        uses: browser-actions/setup-firefox@v1

      - name: Run Selenium tests (with Allure results)
        working-directory: ui-tests
        env:
          # If manually dispatched, use input; otherwise default to true on PRs
          HEADLESS: ${{ (github.event_name == 'workflow_dispatch' && inputs.headless) || 'true' }}
          BROWSER: ${{ matrix.browser }}
          SCREEN_WIDTH: ${{ matrix.resolution.width }}
          SCREEN_HEIGHT: ${{ matrix.resolution.height }}
          # Point tests to your deployed UI (set this in repo secrets)
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
        run: |
          mkdir -p allure-results
          if [ "${HEADLESS}" = "true" ]; then
            pytest tests/ -v --tb=short --alluredir=allure-results
          else
            sudo apt-get update && sudo apt-get install -y xvfb
            xvfb-run -a pytest tests/ -v --tb=short --alluredir=allure-results
          fi

      - name: Upload Allure results artifact (per-matrix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-${{ matrix.resolution.name }}
          path: ui-tests/allure-results/
          retention-days: 30

  allure-report:
    runs-on: ubuntu-latest
    needs: selenium-matrix-tests
    if: always()

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results-downloaded
          merge-multiple: false

      - name: Merge Allure result folders
        run: |
          mkdir -p allure-results
          shopt -s nullglob
          for dir in allure-results-downloaded/*; do
            if [ -d "$dir" ]; then
              cp -r "$dir"/* allure-results/ 2>/dev/null || true
            fi
          done
          echo "Merged results:"
          ls -la allure-results || true

      - name: Generate & cache Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure report to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.UI_TESTING_GITHUB_TOKEN }}
          publish_dir: allure-history
